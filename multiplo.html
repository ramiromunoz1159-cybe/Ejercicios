<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√∫ltiplo de Otro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 30px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 1.8em;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            width: 95%;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .mensaje {
            font-size: 1.1em;
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: #e6f0ff;
            border-left: 5px solid #007bff;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            color: #6c757d;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2. M√∫ltiplo de Otro</h1>
        <label for="numeroA">N√∫mero a verificar (A):</label>
        <input type="number" id="numeroA" min="1"><br>
        <label for="numeroB">Posible divisor (B):</label>
        <input type="number" id="numeroB" min="1">
        <button onclick="verificarMultiplo()">Verificar</button>
        <p id="resultado2" class="mensaje"></p>

        <script>
            function verificarMultiplo() {
                const inputA = document.getElementById('numeroA');
                const inputB = document.getElementById('numeroB');
                const resultado = document.getElementById('resultado2');
                const numA = parseInt(inputA.value);
                const numB = parseInt(inputB.value);

                if (inputA.value.trim() === '' || inputB.value.trim() === '' || isNaN(numA) || isNaN(numB) || numB === 0) {
                    resultado.textContent = 'üõë Por favor, digita valores num√©ricos v√°lidos (el divisor no puede ser 0).';
                    resultado.classList.add('error');
                    return;
                }

                resultado.classList.remove('error');
                resultado.style.backgroundColor = '#e6f0ff';
                resultado.style.borderLeft = '5px solid #007bff';

                if (numA % numB === 0) {
                    resultado.textContent = ` El n√∫mero ${numA} es m√∫ltiplo de ${numB} (Residuo: 0).`;
                } else {
                    resultado.textContent = ` El n√∫mero ${numA} no es m√∫ltiplo de ${numB} (Residuo: ${numA % numB}).`;
                }
            }
        </script>
        <br>
        <a href="index.html">‚Üê Volver al Men√∫</a>
    </div>
</body>
</html>
